<!DOCTYPE html>
<html>

<head>
    <title>Sports Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body {
            background-color: #388E3C;
        }

        nav {
            background-color: #1B5E20;
        }

        #text {
            color: #AEEA00;
            font-family: 'Courier New', Courier, monospace;
        }

        ::placeholder {
            color: #AEEA00;
            font-family: 'Courier New', Courier, monospace;
        }

        #centertext {
            text-align: center;
            color: #AEEA00;
            font-family: 'Courier New', Courier, monospace;
        }

        .boxed {
            background-color: #1B5E20;
            padding: 90px;
            margin-top: 50px;
            border-radius: 15px;
            display: inline-block;
            width: 500px;
            height: 500px;
        }

        .pickBut {
            background-color: #1B5E20;
            float: inline-start;
            color: #AEEA00;
            border: #1B5E20;
            border-radius: 15px;
            
        }

        .leadBox {
            background-color: #388e3c;
            display: inline-block;
            border-radius: 15px;
            width: 100%;
            height: 20%;
            margin: 10px;
            overflow: hidden;
            color: #AEEA00;
        }
        .backBut {
            background-color: #1B5E20;
            border-radius: 100px;
            border: 0px;
            height: 75px;
            width: 75px;
            color: #AEEA00;
        }
        .tab {
            height: 300px;
            overflow-y: scroll;
            display: block;
            margin-left: -50px;
            margin-right: -50px;
        }

        .tabStuff {
            table-layout: fixed;
            width: 100%;
        }
        .tabStuff td,
        th {
            overflow: hidden;
            white-space: nowrap;
            height: 50px;
            border-color: #AEEA00;
            color: #AEEA00;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="text" class="navbar-brand" href="/home">Sports Battle</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="text" href="/logout"><span></span>Logout</a></li>
            </ul>
        </div>
    </nav>
    <div id="centertext">
            <br>
            <h1 id="centertext">{{usersLeauges[2]}}</h1>
        <button class="backBut" onclick="window.location.href='/home'">Back</button>
    </div>
    <br>
    <div id='centertext'>
            <button class="pickBut" type="button" onclick="window.location.href='/makepicks/{{usersLeauges[2]}}'">Make Picks for Next Week</button>
    </div>
    <div class="container" style="text-align: center;">
        <br>
        <div class="boxed">
            <div class='tab'>
            <ul>
                <table border = "1" class='tabStuff'>
                        {% for item in Leaders %}
                           <tr>
                              <th> {{ item.username }} </th>
                              <td> {{ item.score }} </td>
                           </tr>
                        {% endfor %}
                     </table>
            </ul>
            </div>
        </div>
    </div>
</body>

</html>
